<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>MJQM Simulator Docs</title>
        <meta
            name="description"
            content="Simulator for Multiserver Job Queuing Model (MJQM)"
        />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover"
        />
        <!-- Themes (light + dark) -->
        <link
            rel="stylesheet"
            media="(prefers-color-scheme: dark)"
            href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
        />
        <link
            rel="stylesheet"
            media="(prefers-color-scheme: light)"
            href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
        />
        <!-- Default breadcrumb styling -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/docsify-breadcrumb@latest/dist/breadcrumb.min.css"
        />
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/prismjs@1/plugins/treeview/prism-treeview.min.css"
        />
    </head>
    <body>
        <div id="app"></div>

        <script>
            window.$docsify = {
                name: "MJQM-Simulator",
                repo: "NeDS-Lab/mjqm-simulator",
                loadSidebar: true,
                // loadNavbar: true,
                maxLevel: 4,
                subMaxLevel: 2,
                alias: {
                    "/.*/_navbar.md": "/_navbar.md",
                    "/.*/_sidebar.md": "/_sidebar.md",
                },
                auto2top: true,
                latex: {
                    inlineMath: [["$", "$"]],
                    displayMath: [["$$", "$$"]],
                },
                hideCode: {
                    scroll: false, // Enable scrolling
                    height: 600, // Max height
                },
                docsifyFootnote: {
                    // Set to true to use the same footnote number if it appears multiple times
                    hideSubAnchor: true,
                },
                plugins: [
                    function (hook, vm) {
                        hook.beforeEach(function (text) {
                            return text.replace(
                                /> \[!([^\]]+)\][\n\r\s>]*/,
                                "!> ",
                            );
                        });
                        hook.beforeEach(function (html) {
                            var url;
                            if (/githubusercontent\.com/.test(vm.route.file)) {
                                url = vm.route.file
                                    .replace(
                                        "raw.githubusercontent.com",
                                        "github.com",
                                    )
                                    .replace(/\/master/, "/blob/master");
                            } else if (/jsdelivr\.net/.test(vm.route.file)) {
                                url = vm.route.file
                                    .replace(
                                        "cdn.jsdelivr.net/gh",
                                        "github.com",
                                    )
                                    .replace("@master", "/blob/master");
                            } else {
                                url =
                                    "https://github.com/" +
                                    window.$docsify.repo +
                                    "/blob/main/docs/" +
                                    vm.route.file;
                            }
                            return (
                                html +
                                "\n\n----\n\n" +
                                "<small>[:memo: edit](" +
                                url +
                                ") &middot; " +
                                'layout by <a href="https://docsify.js.org" target="_blank">docsify</a></small>'
                            );
                        });
                    },
                ],
            };
        </script>

        <!-- Required -->
        <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

        <!-- Recommended -->
        <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>

        <!-- Footnotes -->
        <script src="//cdn.jsdelivr.net/npm/docsify-footnote/dist/docsify-footnote.min.js"></script>

        <!-- Syntax highlighting -->
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-toml.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/plugins/treeview/prism-treeview.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/plugins/normalize-whitespace/prism-normalize-whitespace.min.js"></script>
        <script>
            Prism.plugins.NormalizeWhitespace.setDefaults({
                "remove-trailing": true,
                "remove-indent": true,
                "left-trim": true,
                "right-trim": true,
                "tabs-to-spaces": 4,
            });
        </script>
        <script src="//cdn.jsdelivr.net/npm/docsify-hide-code@1/dist/docsify-hide-code.min.js"></script>

        <!-- LaTeX math -->
        <script src="//cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>

        <!-- Breadcrumb on top -->
        <script src="//cdn.jsdelivr.net/npm/docsify-breadcrumb@latest/dist/index.min.js"></script>
    </body>
</html>
