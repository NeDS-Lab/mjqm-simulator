<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>MJQM Simulator Docs</title>
        <meta
            name="description"
            content="Simulator for Multiserver Job Queuing Model (MJQM)"
        />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover"
        />
        <!-- Themes (light + dark) -->
        <link
            rel="stylesheet"
            media="(prefers-color-scheme: dark)"
            href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
        />
        <link
            rel="stylesheet"
            media="(prefers-color-scheme: light)"
            href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
        />
        <!-- Default breadcrumb styling -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/docsify-breadcrumb@latest/dist/breadcrumb.min.css"
        />
        <style>
            @media (prefers-color-scheme: dark) {
                .shiki,
                .shiki span {
                    color: var(--shiki-dark) !important;
                    background-color: var(--shiki-dark-bg) !important;
                    /* Optional, if you also want font styles */
                    font-style: var(--shiki-dark-font-style) !important;
                    font-weight: var(--shiki-dark-font-weight) !important;
                    text-decoration: var(
                        --shiki-dark-text-decoration
                    ) !important;
                }
            }
        </style>
    </head>
    <body>
        <div id="app"></div>

        <script>
            const repo = "https://github.com/NeDS-Lab/mjqm-simulator";

            window.$docsify = {
                name: "MJQM-Simulator",
                repo: repo,
                loadSidebar: true,
                subMaxLevel: 3,
                latex: {
                    inlineMath: [["$", "$"]],
                    displayMath: [["$$", "$$"]],
                },
                docsifyFootnote: {
                    // Set to true to use the same footnote number if it appears multiple times
                    hideSubAnchor: true,
                },
                corner: {
                    url: repo,
                    icon: "github",
                },
                plugins: [
                    function (hook, vm) {
                        hook.beforeEach(function (html) {
                            var url;
                            if (/githubusercontent\.com/.test(vm.route.file)) {
                                url = vm.route.file
                                    .replace(
                                        "raw.githubusercontent.com",
                                        "github.com",
                                    )
                                    .replace(/\/master/, "/blob/master");
                            } else if (/jsdelivr\.net/.test(vm.route.file)) {
                                url = vm.route.file
                                    .replace(
                                        "cdn.jsdelivr.net/gh",
                                        "github.com",
                                    )
                                    .replace("@master", "/blob/master");
                            } else {
                                url = repo + "/blob/main/docs/" + vm.route.file;
                            }
                            var editHtml =
                                "[:memo: Edit Document](" + url + ")\n";
                            return (
                                editHtml +
                                html +
                                "\n\n----\n\n" +
                                '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by docsify</a>'
                            );
                        });
                    },
                ],
            };
        </script>

        <!-- Required -->
        <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

        <!-- Recommended -->
        <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>

        <!-- Footnotes -->
        <script src="//cdn.jsdelivr.net/npm/docsify-footnote/dist/docsify-footnote.min.js"></script>

        <!-- Syntax highlighting -->
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-toml.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>

        <!-- LaTeX math -->
        <script src="//cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>

        <!-- Corner ribbon -->
        <script src="//cdn.jsdelivr.net/npm/docsify-corner/dist/docsify-corner.min.js"></script>

        <!-- Breadcrumb on top -->
        <script src="https://cdn.jsdelivr.net/npm/docsify-breadcrumb@latest/dist/index.min.js"></script>
    </body>
</html>
